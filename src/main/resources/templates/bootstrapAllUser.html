<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" defer src="/js/index.js"></script>
</head>
<body>


<div class="row p-2 bg-dark text-white">
    <div class="col-11">
        <span class="font-weight-bold" th:utext="${userAuth.email}">Email</span> with roles: <span
            th:each="role : ${userAuth.roles}" th:href="@{/{id}(id=${role.name.replaceFirst('ROLE_', '')})}"
            th:utext="${role.name.replaceFirst('ROLE_', '') + ' '}">Roles</span>
    </div>

    <div class="col-1 text-right">
        <a th:href="@{/logout}" class="link text-secondary small text-decoration-none">
            Logout

        </a>
    </div>
</div>


<div class="row p-2 ">
    <div class="col-2 p-0">
        <ul class="nav nav-pills nav-fill flex-column">
            <li class="nav-item text-left">
                <a class="nav-link small" id="admin_choose" onclick="navChooseAdmin()">Admin</a>
            </li>
            <li class="nav-item text-left">
                <a class="nav-link small" id="user_choose" onclick="navChooseUser()">User</a>
            </li>
        </ul>
    </div>

    <div class="col-10 bg-light p-4">

        <h2 id="header_text">Admin panel</h2>

        <ul class="nav nav-tabs" id="header_nav">
            <li class="nav-item">
                <a class="nav-link active disabled" onclick="navViewAllUsers()" id="navViewAllUsers_id">Users
                    table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="navSaveUser()" id="navSaveUser_id"
                >New User</a>
            </li>
        </ul>


        <div class="card" id="idCard">
            <div class="card-header font-weight-bold" id="header_card">
                All users
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr id="id_tr">

                    </tr>
                    </thead>
                    <tbody id="id_body">
                    </tbody>
                </table>
            </div>
        </div>


        <div class="card" id="addNewUserForm" hidden>


        </div>

    </div>
</div>


</body>
</html>
